# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Install dependencies
      run: dotnet restore "D:\a\PlusEMU\PlusEMU\Plus Emulator.csproj"
      
    - name: Build
      run: dotnet build "D:\a\PlusEMU\PlusEMU\Plus Emulator.csproj" --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish "D:\a\PlusEMU\PlusEMU\Plus Emulator.csproj"
    
    - name: Publish Artifact
      uses: actions/upload-artifact@v3
      with:
       name: Pixel
       path: D:\a\PlusEMU\PlusEMU\bin\Debug\net7.0\publish\
